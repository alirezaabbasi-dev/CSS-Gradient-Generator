<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiyan Css Gradient</title>
    <link rel="icon" type="image/png" href="./src/img/fav-icon.png">
    <link rel="stylesheet" href="./packages/wowJs/animate.min.css">
    <link rel="stylesheet" href="./src/styles/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-slate-900 to-slate-700 text-white font-['Inter'] min-h-screen">
    <svg class="hidden">
        <symbol id="arrow-down-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 4.5-15 15m0 0h11.25m-11.25 0V8.25" />
        </symbol>
        <symbol id="arrow-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
        </symbol>
        <symbol id="arrow-up" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
        </symbol>
    </svg>

    <header class="text-center py-8 wow animate__animated animate__slideInDown">
        <h1 class="text-4xl font-extrabold text-white drop-shadow-xl">Kiyan CSS Gradient Generator</h1>
    </header>

    <main class="container mx-auto px-4 wow animate__animated animate__zoomInDownss">
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-3xl shadow-2xl">
            <div class="flex flex-col gap-6 items-center wow animate__animated   animate__slideInDown">
                <div class="flex gap-6 items-center">

                    <input id="color-input1" type="color" value="#000000"
                        class="w-12 h-12 rounded-full border-2 border-gray-400 shadow cursor-pointer transition-all duration-200 hover:scale-110" />
                    <span class="text-lg font-semibold">to</span>
                    <input id="color-input2" type="color" value="#ffffff"
                        class="w-12 h-12 rounded-full border-2 border-gray-400 shadow cursor-pointer transition-all duration-200 hover:scale-110" />
                </div>
                <div class="flex flex-wrap justify-center gap-4">
                    <div data-dir="to top left"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component rotate-90 w-6 h-6 text-white">
                            <use href="#arrow-down-left"></use>
                        </svg>
                    </div>
                    <div data-dir="to top right"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component rotate-180 w-6 h-6 text-white">
                            <use href="#arrow-down-left"></use>
                        </svg>
                    </div>
                    <div data-dir="to bottom left"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component w-6 h-6 text-white">
                            <use href="#arrow-down-left"></use>
                        </svg>
                    </div>
                    <div data-dir="to bottom right"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component rotate-270 w-6 h-6 text-white">
                            <use href="#arrow-down-left"></use>
                        </svg>
                    </div>
                    <div data-dir="to left"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component w-6 h-6 text-white">
                            <use href="#arrow-left"></use>
                        </svg>
                    </div>
                    <div data-dir="to right"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component rotate-180 w-6 h-6 text-white">
                            <use href="#arrow-left"></use>
                        </svg>
                    </div>
                    <div data-dir="to top"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component w-6 h-6 text-white">
                            <use href="#arrow-up"></use>
                        </svg>
                    </div>
                    <div data-dir="to bottom"
                        class="arrow-component bg-slate-800 p-2 rounded-xl hover:bg-slate-600 transition cursor-pointer wow animate__animated animate__bounceInDown">
                        <svg class="svg-component rotate-180 w-6 h-6 text-white">
                            <use href="#arrow-up"></use>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white/20 p-6 rounded-3xl mt-10 shadow-xl wow animate__animated animate__zoomIn">
                <h2 class="text-xl font-semibold text-center mb-4">CSS Output</h2>
                <div id="preview-text" class="bg-slate-900 text-green-400 font-mono rounded-xl p-4 text-sm break-all">
                </div>
            </div>

            <div class="mt-10 text-center wow animate__animated animate__slideInUp">
                <h3 class="text-2xl font-bold mb-4">Gradient Preview</h3>
                <div class="w-full h-48 rounded-3xl gradient-preview border-white/20"></div>
            </div>
        </div>
    </main>

    <footer class="text-center py-6 text-sm text-white/60 mt-10 wow animate__animated animate__slideInUp">
        &copy; 2025 Kiyan. All rights reserved.
    </footer>

    <script src="./src/scripts/app.js"></script>
    <script src="./Packages/wowJS/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
